        function parseNovelText(content, filename) {
            const lines = content.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            let title = '';
            let chapters = [];
            let currentChapter = null;
            let currentContent = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // æ£€æµ‹æ ‡é¢˜ï¼ˆé€šå¸¸æ˜¯ç¬¬ä¸€è¡Œæˆ–è€…å…¨å¤§å†™ï¼‰
                if (i === 0 && !title) {

                    continue;

                // æ£€æµ‹ç« èŠ‚æ ‡é¢˜
                if (line.match(/^Chapter\s+\d+/i) || line.match(/^ç¬¬\s*\d+\s*ç« /)) {
                    // ä¿å­˜ä¸Šä¸€ç« 
                    if (currentChapter) {

                    // å¼€å§‹æ–°ç« èŠ‚

                        title: line,
                        content: ''

                    currentContent = [];
                } else if (currentChapter) {

                    if (line.length > 0) {
                        currentContent.push(line);

                } else if (!title && line.length > 0) {
                    // å¦‚æœè¿˜æ²¡æœ‰æ ‡é¢˜ï¼Œä½¿ç”¨æ–‡ä»¶å
                    title = filename.replace('.txt', '').replace(/_/g, ' ');
